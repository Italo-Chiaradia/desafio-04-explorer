<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação Mentoria | Formulário</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="img1.png" alt="Imagem ilustrativa da avalição em estrelas da mentoria">
    </header>
    <form action="">
      <div class="wrapper">
        <fieldset class="top">
          <legend>Informações Pessoais</legend>
          <div class="col2">
            <div class="input-wrapper">
              <label for="name">Name</label>
              <input type="text" id="name"> 
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>
        </fieldset>  
        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor">Selecione quem foi o seu mentor</label>
            <select id="mentor">
              <option value="option1">Opção 1</option>
              <option value="option2">Opção 2</option>
              <option value="option3">Opção 3</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback"></textarea>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="questions-answered">
            <label for="questions-answered">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Agendando próxima mentoria</legend>
          <div class="col3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>
            <div class="col2">
              <div class="input-wrapper">
                <label for="time-begin">Das</label>
                <input type="time" id="time-begin">
              </div>
              <div class="input-wrapper">
                <label for="time-end">Até</label>
                <input type="time" id="time-end">
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <input type="submit" value="Salvar" id="btn-submit">
    </form>
  </div>
</body>
</html>
